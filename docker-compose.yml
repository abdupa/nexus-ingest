version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: nexus_db
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    networks:
      - nexus-network

  redis:
    image: redis:7-alpine
    networks:
      - nexus-network
    ports:
      - "6381:6379"

  api:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on:
      - db
      - redis
    networks:
      - nexus-network
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - PYTHONPATH=/app:/app/core
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
    volumes:
      - ./backend:/app

  worker:
    build: ./backend
    command: celery -A tasks.worker_app worker --loglevel=info
    depends_on:
      - db
      - redis
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks:
      - nexus-network
    env_file: .env
    deploy:
      replicas: 2
    environment:
      - PYTHONPATH=/app:/app/core
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - DATABASE_URL=${DATABASE_URL}
    volumes:
      - ./backend:/app
    working_dir: /app

  # --- MONITORING STACK (Now correctly indented under services) ---
  prometheus:
    image: prom/prometheus:latest
    container_name: nexus-prometheus
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - nexus-network
    ports:
      - "9090:9090"
    restart: unless-stopped

  pushgateway:
    image: prom/pushgateway:latest
    container_name: nexus-pushgateway
    networks:
      - nexus-network
    ports:
      - "9091:9091"
    restart: unless-stopped

  grafana:
    # Changed from grafana/grafana-slim to the official oss image
    image: grafana/grafana-oss:latest 
    container_name: nexus-grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - nexus-network
    restart: unless-stopped

networks:
  nexus-network:
    driver: bridge

volumes:
  prometheus_data:
  grafana_data: