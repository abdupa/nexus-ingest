services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${DB_USER:-admin}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
      POSTGRES_DB: nexus_db
    volumes:
      - ./storage/postgres:/var/lib/postgresql/data
    networks:
      - nexus-network

  redis:
    image: redis:7-alpine
    networks: [nexus-network]
    ports: ["6381:6379"]

  api:
    build: ./backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    depends_on: 
      - db
      - redis
    networks: [nexus-network]
    ports: ["8000:8000"]
    env_file: .env
    dns:
      - 8.8.8.8
      - 1.1.1.1
    environment:
      - PYTHONPATH=/app  # Added for API consistency
    volumes:
      - ./backend:/app   # Added so API sees main.py changes

  worker:
    build: ./backend
    command: celery -A tasks.worker_app worker --loglevel=info
    depends_on: 
      - db
      - redis
    dns:
      - 8.8.8.8
      - 1.1.1.1
    networks: [nexus-network]
    env_file: .env
    deploy:
      replicas: 2
    environment:
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - DATABASE_URL=${DATABASE_URL}
      - PYTHONPATH=/app
    volumes:
      - ./backend:/app

networks:
  nexus-network:
    driver: bridge